<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานแผ่นดินไหวล่าสุด - Kengji.co</title>
    <style>
        /* Reset และ Base Styles */
        :root {
            --primary-color: #d9534f;
            --danger-color: #ff4444;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #eee;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: auto;
            height: auto;
            background-color: #f5f5f5;
            font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Layout สำหรับ Iframe */
        .iframe-container {
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .update-time {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .data-source {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            font-style: italic;
        }

        /* ตารางข้อมูล */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: var(--light-gray);
            padding: 12px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            font-weight: 500;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        /* การแสดงผลตำแหน่ง */
        .location {
            display: flex;
            flex-direction: column;
            gap: 4px;
            text-align: center;
        }

        .location strong {
            font-weight: 500;
        }

        .region {
            color: #666;
            font-size: 0.85em;
        }

        .distance {
            color: #888;
            font-size: 0.8em;
        }

        /* แถวแผ่นดินไหวอันตราย */
        .danger-row {
            background-color: var(--danger-color);
            color: white;
            font-weight: 500;
        }

        .danger-row .region,
        .danger-row .distance {
            color: rgba(255,255,255,0.9) !important;
        }

        /* สถานะโหลดข้อมูล */
        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ข้อผิดพลาด */
        .error {
            text-align: center;
            color: var(--primary-color);
            padding: 30px;
        }

        .error button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 1em;
            transition: background 0.3s;
        }

        .error button:hover {
            background: #c9302c;
        }

        /* ข้อมูลไม่พบ */
        .no-data {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .iframe-container {
                padding: 15px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }

            .location {
                gap: 2px;
            }

            .region, .distance {
                font-size: 0.75em;
            }
        }

        @media (max-width: 480px) {
            .iframe-container {
                padding: 10px;
            }

            .subtitle {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px 5px;
                font-size: 13px;
            }

            td:nth-child(1) {
                white-space: nowrap;
            }
        }
    </style>
    <!-- เพิ่ม Font Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iframe-container">
        <p class="subtitle">ในรัศมี 1,100 กม. จากอนุสาวรีย์ชัยสมรภูมิ (ขนาด 5.0 ขึ้นไป)</p>
        <div class="update-time" id="update-time"></div>
        
        <div id="earthquake-data" class="loading-container">
            <div class="loading-spinner"></div>
            <p>กำลังโหลดข้อมูลแผ่นดินไหวล่าสุด...</p>
        </div>
        
        <div class="data-source">แหล่งที่มา: usgs.gov</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
